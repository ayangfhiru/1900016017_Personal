<div class="card shadow-sm">
    <div class="card-header font-weight-bolder text-monospace">
      Jenis
    </div>
    <div class="card-body">
        <div class="card float-left mr-1 my-1 uk-animation-toggle" style="height: 200px; width: 234px;" *ngFor="let pilihan of jenisTnmCard;">
            <a (click)="kirimJenis(pilihan['jenis'])" class="card-link" disabled>
            <!-- <a class="card-link"> -->
                <div class="card-body uk-animation-scale-up">
                    <h3 class="card-title">{{pilihan['title']}}</h3>
                    <img src="{{pilihan['img']}}" style="height: 120px; width: 100%;">
                </div>
            </a>
        </div>
    </div>
</div>

<mat-divider class="mt-3"></mat-divider>

<div class="mt-2 mr-2 card-content" uk-grid *ngFor="let plant of plants;">
    <div>
        <div class="uk-card uk-card-default uk-card-small" style="height: 300px; width: 200px;">
            <div class="uk-card-media-top img-produk">
                <img src="{{plant.urlImg}}" alt="images">
            </div>
            <div class="uk-card-body plant-info">
                <h3 class="uk-card-title font-weight-bold text-capitalize">{{plant.name}}</h3>
                <p class="float-right">{{plant.price | currency:"Rp "}}</p>
            </div>
        </div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button type="button" (click)="cekdata(plant['id'])" class="btn btn-info" style="width: 100px;">Info</button>
            <button type="button" class="btn btn-success" style="width: 100px;">Keranjang</button>
        </div>
    </div>
</div>
