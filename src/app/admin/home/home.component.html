<div class="card float-left shadow ml-2 mt-3" style="width: 15rem; height: 7rem;" *ngFor="let homes of home">
  <div class="card-header">
    {{homes['header']}}
    <div class="uk-position-right mt-1 mr-3">
      <a title="{{homes['title']}}">
        <mat-icon>info</mat-icon>
      </a>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">content.</p>
  </div>
</div>
