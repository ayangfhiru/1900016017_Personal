<div class="card float-left shadow ml-2 mt-3" style="width: 9rem; height: 7rem;" *ngFor="let homes of homee">
  <div class="card-header">
    {{homes['header']}}
    <div class="uk-position-right mt-1 mr-3">
      <a title="{{homes['title']}}">
        <mat-icon>info</mat-icon>
      </a>
    </div>
  </div>
  <div class="card-body">
    <h2><p class="card-text text-center font-weight-bold">{{homes['cardText']}}</p></h2>
  </div>
</div>
