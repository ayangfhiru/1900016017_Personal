<div class="jumbotron" style="height: 100%;">
    <div class="container">
        <div class="card bg-secondary text-white shadow">
            <h3 class="card-header bg-dark text-white text-monospace font-weight-bolder"><b>Login</b></h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label>Email</label>
                      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" aria-describedby="emailHelp" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="user.password" name="password" class="form-control" [type]="hide ? 'password' : 'text'">
                        <a class="float-right position-sticky" style="color: #000; margin-top: -40px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </a>
                    </div>
                                        
                    <div>
                        <a routerLink="/register" class="text-white float-left my-2">Don't have account</a>
                        <button class="btn btn-success float-right mr-2" (click)="login()">Login</button>
                        <a routerLink="/login" class="text-white float-right mr-3 my-2">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
